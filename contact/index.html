<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário de contato</title>
</head>
<body>

    <fieldset style="width: 50%;">
        <legend>Entre em contato</legend>

        <label for="subject"><strong>Assunto:</strong></label>
        <select name="subject" id="subject">
           <option value="v1">Reclamação</option>
           <option value="v2">Sugestão</option>
           <option value="v3">Suporte</option>
        </select>

        <br>
        <br>

        <label for="name"><strong>Nome Completo:</strong></label>
        <input type="text" name="name" id="name" placeholder="Seu nome">

        <br>
        <br>

        <label for="email"><strong>E-mail:</strong></label>
        <input type="email" name="email" id="email" placeholder="email@seudomínio.com">

        <br>
        <br>

        <label for="message"><strong>Mensagem:</strong></label>
        <br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <br>
        <br>

        <input type="checkbox" name="newsletter" id="newsletter">
        <label for="newsletter">Aceito receber novidades por e-mail</label>

        <br>
        <br>
        
        <button type="submit">Enviar</button>
    </fieldset>
    
</body>
</html>
