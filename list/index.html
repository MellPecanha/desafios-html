<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lista de compras</title>
</head>
<body>
    <h1>Minha lista de compras.
        <hr>
    </h1>
    <div>
        <input type="checkbox" name="leite" id="leite" checked>
        <label for="leite">leite</label>
    </div>
    <div>
        <input type="checkbox" name="ovos" id="ovos">
        <label for="ovos">ovos</label>
    </div>
    <div>
        <input type="checkbox" name="farinha" id="farinha">
        <label for="farinha">farinha de trigo</label>
    </div>
    <div>
        <input type="checkbox" name="fermento" id="fermento">
        <label for="fermento">fermento</label>
    </div>
</body>
</html>
