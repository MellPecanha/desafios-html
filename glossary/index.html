<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Glossário</title>
</head>
<body>
    <h1>Estrutura HTML</h1>
    <dl>
        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Learn/Getting_started_with_the_web/HTML_basics" target="_blank" rel="noopener noreferrer"><strong>!DOCTYPE html</strong></a></dt>
        <dd>Define o tipo de documento como HTML5.</dd>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML" target="_blank" rel="noopener noreferrer"><strong>html</strong></a></dt>
        <dd>Define um documento HTML.</dd>

        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/head" target="_blank" rel="noopener noreferrer"><strong>head</strong></a></dt>
        <dd>Container para metadados, título da página, links...</dd>
      
        <dt><a href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/body" target="_blank" rel="noopener noreferrer"><strong>body</strong></a></dt>
        <dd>Corpo documento.</dd>
    </dl>
</body>
</html>
